<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Labirent Oyunu</title>
<style>
  body { margin:0; padding:0; font-family: sans-serif; background: #f0f0f0; }
  #gameArea { margin: 20px auto; width: 500px; height: 500px; border: 3px solid #333; }
  #controls { position: fixed; right: 20px; bottom: 20px; text-align: center; }
  #controls button {
    width: 40px; height: 40px; margin: 3px;
    font-size: 20px; font-weight: bold;
  }
  #info { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<h1>Mini Labirent Oyunu</h1>

<div id="info">
  <span>Seviye: <span id="levelDisplay">1</span></span> |
  <span>Kalan Can: <span id="livesDisplay">3</span></span> |
  <span>Geçen Süre: <span id="timeDisplay">0</span>s</span>
</div>

<div id="gameArea">
  <canvas id="canvas" width="500" height="500"></canvas>
</div>

<!-- Mobil cihazlar için yön tuşları -->
<div id="controls">
  <button onclick="moveUp()">&#8593;</button><br>
  <button onclick="moveLeft()">&#8592;</button>
  <button onclick="moveRight()">&#8594;</button><br>
  <button onclick="moveDown()">&#8595;</button>
</div>

<script>
/* Ses efektleri */
var collisionSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
var winSound       = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3'); // Kazanma durumunda basit bir bip sesi çalıyor
var loseSound      = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/3/35/Sad_Trombone-Joe_Lamb-665429450.ogg/Sad_Trombone-Joe_Lamb-665429450.ogg.mp3');

/* Haritalar: 0 = boş, 1 = duvar, 2 = çıkış */
var maps = [
  [
    "1111111111",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000201",
    "1000000001",
    "1111111111"
  ],
  [
    "1111111111",
    "1000010001",
    "1011011001",
    "1000010001",
    "1111010001",
    "1000011111",
    "1000000001",
    "1000100001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000110001",
    "1010111101",
    "1000100001",
    "1111101101",
    "1000100101",
    "1000111101",
    "1010000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1010000001",
    "1011111101",
    "1001000101",
    "1011000101",
    "1000111101",
    "1110000101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000101",
    "1110110101",
    "1000100101",
    "1010100101",
    "1000000101",
    "1110111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1001000001",
    "1011111101",
    "1010000001",
    "1010111101",
    "1010000101",
    "1010111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000001",
    "1011111001",
    "1000001001",
    "1011101001",
    "1000101001",
    "1110101001",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000001001",
    "1011111001",
    "1000000001",
    "1110111101",
    "1000000001",
    "1011111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1001100001",
    "1010111101",
    "1000000101",
    "1111100101",
    "1000000001",
    "1011111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000101",
    "1011111101",
    "1000010001",
    "1111011101",
    "1000010001",
    "1010010001",
    "1000000001",
    "1000000201",
    "1111111111"
  ]
];

var currentLevel = 0;
var lives = 3;
var startTime = Date.now();

var tileSize = 50;
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var playerX = 1, playerY = 1;

/* Zamanlayıcı: Geçen süreyi güncelle */
setInterval(function() {
  var elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

/* Haritayı ve oyuncuyu çiz */
function drawLevel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var map = maps[currentLevel];
  for (var y = 0; y < map.length; y++) {
    for (var x = 0; x < map[y].length; x++) {
      if (map[y][x] === '1') {
        ctx.fillStyle = '#000'; // Duvar
      } else if (map[y][x] === '2') {
        ctx.fillStyle = '#0a0'; // Çıkış (yeşil)
      } else {
        ctx.fillStyle = '#fff'; // Boş alan
      }
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }
  // Oyuncu kareleri
  ctx.fillStyle = '#d00';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

/* Sonraki seviyeye geçiş */
function nextLevel() {
  currentLevel++;
  if (currentLevel >= maps.length) {
    alert('Tebrikler! Oyunu tamamladınız.');
    location.reload();
    return;
  }
  document.getElementById('levelDisplay').textContent = currentLevel + 1;
  // Oyuncuyu başlangıç noktasına al
  playerX = 1; playerY = 1;
  drawLevel();
}

/* Oyun Bitti */
function gameOver() {
  loseSound.play();
  alert('Oyun Bitti!');
  location.reload();
}

/* Hareket fonksiyonu */
function move(dx, dy) {
  var map = maps[currentLevel];
  var nx = playerX + dx;
  var ny = playerY + dy;
  // Duvara çarpma kontrolü
  if (map[ny][nx] === '1') {
    collisionSound.play();
    lives--;
    document.getElementById('livesDisplay').textContent = lives;
    if (lives <= 0) {
      gameOver();
    }
    return;
  }
  // Hareket et
  playerX = nx; playerY = ny;
  // Çıkış kontrolü
  if (map[playerY][playerX] === '2') {
    winSound.play();
    alert('Seviye tamamlandı!');
    nextLevel();
    return;
  }
  drawLevel();
}

/* Yön tuşu fonksiyonları */
function moveUp()    { move(0, -1); }
function moveDown()  { move(0, 1); }
function moveLeft()  { move(-1, 0); }
function moveRight() { move(1, 0); }

/* Klavye dinleyicisi */
document.addEventListener('keydown', function(e) {
  switch (e.key) {
    case 'ArrowUp':    moveUp();    break;
    case 'ArrowDown':  moveDown();  break;
    case 'ArrowLeft':  moveLeft();  break;
    case 'ArrowRight': moveRight(); break;
  }
});

/* Başlangıç çizimi */
document.getElementById('levelDisplay').textContent = currentLevel + 1;
document.getElementById('livesDisplay').textContent = lives;
drawLevel();
</script>

</body>
</html>
