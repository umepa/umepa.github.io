<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steve - Umepa</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    .name-tag {
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border: 2px solid #00ffea;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      color: #00ffea;
      box-shadow: 0 0 10px #00ffea;
    }

    .slogan {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .steve {
      width: 300px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <div class="name-tag">Umepa</div>
  <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Steve_%28Minecraft%29.png" alt="Steve" class="steve">
  <div class="slogan">“Blokların Efendisi, Umepa sahnede!”</div>

</body>
</html>
