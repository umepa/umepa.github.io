<style>

  .message.bot {

  .timestamp {

  .input-area {

  input[type="text"] {

    color: #e8eaed;
    outline-offset: 2px;
    transition: background 0.3s, color 0.3s;
  }
  body.light input[type="text"] {
    background: #eee;
    color: #222;
  }
  input[type="text"]::placeholder {

  }
  button.send {
    background: #1a73e8;
    border: none;
    border-radius: 24px;
    color: white;

  button.send:hover {

  button.clear {

    color: white;
    font-weight: 700;
    padding: 0 16px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button.clear:hover {

  }
  img.generated {
    max-width: 100%;
    border-radius: 16px;
    margin-top: 8px;
    box-shadow: 0 4px 8px rgb(26 115 232 / 0.4);
  }
  .credits {
    text-align: center;
    margin-top: 40px;
    font-size: 1.2rem;
    color: #8ab4f8;
  }
  .messages::-webkit-scrollbar {
    width: 6px;
  }
  .messages::-webkit-scrollbar-thumb {
    background: #5f6368;
    border-radius: 3px;
  }
</style>
</head>
<body>

<header>
  SiberBiz AI
  <select id="languageSelector" title="Dil se√ß">
    <option value="tr">T√ºrk√ße</option>
    <option value="en">English</option>
    <option value="fr">Fran√ßais</option>
    <option value="de">Deutsch</option>
    <option value="es">Espa√±ol</option>
    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    <option value="zh">‰∏≠Êñá</option>
    <option value="ja">Êó•Êú¨Ë™û</option>
    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    <option value="it">Italiano</option>
    <option value="pt">Portugu√™s</option>
  </select>
  <button id="toggleTheme" title="Tema deƒüi≈ütir">‚òÄÔ∏è</button>
</header>

<nav>
  <button class="active" onclick="switchTab('chat')">Ana Men√º</button>
  <button onclick="switchTab('credits')">Credits</button>
  <button class="clear" onclick="clearMessages()" title="Sohbeti temizle">Temizle</button>
</nav>

<main>
  <section id="chat" class="tab-content" style="display:block;">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Bir ≈üey yaz..." />
      <button class="send" id="sendBtn">G√∂nder</button>
    </div>
  </section>

  <section id="credits" class="tab-content" style="display:none;">
    <div class="credits">
      <p><strong>Halopa</strong></p>
      <p><strong>Umepa</strong></p>
      <p><strong>Onur</strong></p>
      <p>SiberBiz AI ¬© 2025</p>
    </div>
  </section>
</main>

<script>
const apiKey = "Bearer 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";

// Kullanƒ±cƒ± adƒ± i≈ülemleri
let username = localStorage.getItem("username") || null;
if (!username) {
  username = prompt("ƒ∞sminizi giriniz:")?.trim() || "Kullanƒ±cƒ±";
  localStorage.setItem("username", username);
}
function updateUsername() {
  const yeniIsim = prompt("Yeni isminizi girin:", username);
  if (yeniIsim && yeniIsim.trim() !== "") {
    username = yeniIsim.trim();
    localStorage.setItem("username", username);
    addMessage(`${translations[currentLang].usernameUpdated}: ${username}`, "bot");
  }
}

const messages = document.getElementById("messages");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// Dil se√ßimi
const translations = {
  tr: {
    welcome: "Merhaba! Yazƒ± ya da g√∂rsel isteƒüinde bulunabilirsin.",
    usernameUpdated: "ƒ∞smin g√ºncellendi",
    enterName: "ƒ∞sminizi giriniz",
    clearConfirm: "Sohbeti temizlemek istediƒüinize emin misiniz?",
    send: "G√∂nder",
    renameCommand: "isim deisme"
  },
  en: {
    welcome: "Hello! You can request text or image.",
    usernameUpdated: "Name updated",
    enterName: "Enter your name",
    clearConfirm: "Are you sure you want to clear the chat?",
    send: "Send",
    renameCommand: "change name"
  },
  // Diƒüer diller eklenebilir...
};
let currentLang = localStorage.getItem("lang") || "tr";
document.getElementById("languageSelector").value = currentLang;

function applyTranslations() {
  sendBtn.textContent = translations[currentLang].send;
  userInput.placeholder = translations[currentLang].welcome;
}

document.getElementById("languageSelector").addEventListener("change", (e) => {
  currentLang = e.target.value;
  localStorage.setItem("lang", currentLang);
  applyTranslations();
});

applyTranslations();

function switchTab(tab) {
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(sec => sec.style.display = "none");
  document.querySelector(`nav button[onclick="switchTab('${tab}')"]`).classList.add("active");
  document.getElementById(tab).style.display = "block";
}

function formatTimestamp(date) {
  return date.toLocaleTimeString(currentLang, { hour: "2-digit", minute: "2-digit" });
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = sender === "user" ? `${username}: ${text}` : text;
  const timeSpan = document.createElement("span");
  timeSpan.className = "timestamp";
  timeSpan.textContent = formatTimestamp(new Date());
  div.appendChild(timeSpan);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight; // otomatik kaydƒ±rma
  saveChatToStorage();
}

function addImage(url) {
  const container = document.createElement("div");
  container.className = "message bot";
  const img = document.createElement("img");
  img.src = url;
  img.className = "generated";
  img.alt = "Generated image";
  const timeSpan = document.createElement("span");
  timeSpan.className = "timestamp";
  timeSpan.textContent = formatTimestamp(new Date());
  container.appendChild(img);
  container.appendChild(timeSpan);
  messages.appendChild(container);
  messages.scrollTop = messages.scrollHeight; // otomatik kaydƒ±rma
  saveChatToStorage();
}

function saveChatToStorage() {
  localStorage.setItem("chatMessages", messages.innerHTML);
}

function loadChatFromStorage() {
  const saved = localStorage.getItem("chatMessages");
  if (saved) {
    messages.innerHTML = saved;
  } else {
    addMessage(translations[currentLang].welcome, "bot");
  }
}

function clearMessages() {
  if (confirm(translations[currentLang].clearConfirm)) {
    messages.innerHTML = "";
    localStorage.removeItem("chatMessages");
    addMessage(translations[currentLang].welcome, "bot");
  }
}

function addLoadingMessage() {
  const loading = document.createElement("div");
  loading.className = "message bot";
  loading.textContent = "Y√ºkleniyor...";
  messages.appendChild(loading);
  messages.scrollTop = messages.scrollHeight;
  return loading;
}

// Kullanƒ±cƒ± mesajƒ±nƒ± i≈üleme ve √∂zel "isim deisme" komutunu algƒ±lama:
async function handleUserInput() {
  const input = userInput.value.trim();
  if (!input) return;
  
  addMessage(input, "user");
  userInput.value = "";
  
  // Burada isim deƒüi≈ütirme komutu algƒ±lanƒ±yor
  // T√ºrk√ßede "isim deisme" veya ƒ∞ngilizce "change name"
  if (input.toLowerCase().startsWith(translations[currentLang].renameCommand)) {
    updateUsername();
    return;
  }
  
  // Basit kontrol: eƒüer "resim" kelimesi varsa, g√∂rsel √ºret
  if (input.toLowerCase().includes("resim") || input.toLowerCase().includes("image")) {
    const prompt = input.replace(/(resim|image)/gi, "").trim();
    if (!prompt) {
      addMessage("L√ºtfen bir g√∂rsel a√ßƒ±klamasƒ± girin.", "bot");
      return;
    }
    const loading = addLoadingMessage();
    try {
      const imageUrl = await generateImage(prompt);
      messages.removeChild(loading);
      addImage(imageUrl);
    } catch (e) {
      messages.removeChild(loading);
      addMessage("G√∂rsel olu≈üturulurken hata olu≈ütu.", "bot");
    }
  } else {
    // Metin yanƒ±tƒ± i√ßin API √ßaƒürƒ±sƒ±
    const loading = addLoadingMessage();
    try {
      const response = await generateTextResponse(input);
      messages.removeChild(loading);
      addMessage(response, "bot");
    } catch (e) {
      messages.removeChild(loading);
      addMessage("Yanƒ±t alƒ±nƒ±rken hata olu≈ütu.", "bot");
    }
  }
}

// OpenAI API √ßaƒürƒ±sƒ±: metin olu≈üturma
async function generateTextResponse(prompt) {
  const res = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": apiKey,
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: prompt }],
      max_tokens: 150,
      temperature: 0.7,
    }),
  });
  const data = await res.json();
  if (data.choices && data.choices.length > 0) {
    return data.choices[0].message.content.trim();
  }
  throw new Error("No response");
}

// OpenAI API √ßaƒürƒ±sƒ±: g√∂rsel olu≈üturma
async function generateImage(prompt) {
  const res = await fetch("https://api.openai.com/v1/images/generations", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": apiKey,
    },
    body: JSON.stringify({
      model: "dall-e-3",
      prompt: prompt,
      n: 1,
      size: "512x512",
    }),
  });
  const data = await res.json();
  if (data.data && data.data.length > 0) {
    return data.data[0].url;
  }
  throw new Error("No image URL");
}

sendBtn.addEventListener("click", handleUserInput);
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    handleUserInput();
  }
});

document.getElementById("toggleTheme").addEventListener("click", () => {
  document.body.classList.toggle("light");
  const isLight = document.body.classList.contains("light");
  document.getElementById("toggleTheme").textContent = isLight ? "üåô" : "‚òÄÔ∏è";
});

loadChatFromStorage();

</script>

</body>
