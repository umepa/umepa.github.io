<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiberBiz AI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 100%;
    }
    .header {
      background: #00d8ff;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 2px 5px #00d8ff44;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      background: #00d8ff;
      color: #121212;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      background: #2a2a2a;
      color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background: #1a1a1a;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background: #2a2a2a;
      color: #fff;
      margin-right: 10px;
    }
    button {
      background: #00d8ff;
      color: #121212;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00b1cc;
    }
    img.generated {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">SiberBiz AI</div>
    <div class="messages" id="messages">
      <div class="message bot">Merhaba! Metin veya görsel üretmemi ister misin?</div>
    </div>
    <form class="input-area" onsubmit="return false;">
      <input type="text" id="userInput" placeholder="Bir şey yazın..." autocomplete="off">
      <button id="sendBtn">Gönder</button>
    </form>
  </div>

<script>
const messages = document.getElementById('messages');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

// === BURAYA KENDİ API ANAHTARINI YAPIŞTIR (Bearer ile birlikte) ===
const apiKey = "Bearer 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";

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addImage(url) {
  const img = document.createElement('img');
  img.src = url;
  img.classList.add('generated');
  messages.appendChild(img);
  messages.scrollTop = messages.scrollHeight;
}

async function generateImage(prompt) {
  const res = await fetch("https://api.openai.com/v1/images/generations", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": apiKey
    },
    body: JSON.stringify({
      model: "dall-e-3",
      prompt: prompt,
      n: 1,
      size: "512x512"
    })
  });
  const data = await res.json();
  return data.data[0].url;
}

async function sendToOpenAI(prompt) {
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": apiKey
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{role: "user", content: prompt}]
    })
  });
  const data = await response.json();
  return data.choices[0].message.content;
}

sendBtn.addEventListener('click', async () => {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, "user");
  userInput.value = "";

  const loading = document.createElement("div");
  loading.classList.add("message", "bot");
  loading.textContent = "Yükleniyor...";
  messages.appendChild(loading);

  try {
    if (text.toLowerCase().includes("resim") || text.toLowerCase().includes("çiz")) {
      const imageURL = await generateImage(text);
      messages.removeChild(loading);
      addMessage("İşte oluşturduğum görsel:", "bot");
      addImage(imageURL);
    } else {
      const reply = await sendToOpenAI(text);
      messages.removeChild(loading);
      addMessage(reply, "bot");
    }
  } catch (e) {
    messages.removeChild(loading);
    addMessage("Hata oluştu: " + e.message, "bot");
  }
});

userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendBtn.click();
});
</script>
</body>
</html>
